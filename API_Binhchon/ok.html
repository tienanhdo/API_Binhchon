                <div class="header__title">
                    <div class="checkbox-wrapper-31">

                        <svg viewBox="0 0 35.6 35.6">

                <!--<a class="header__button"

            <div class="container1">
                <div class="cloud front">
                    <span class="left-front"></span>

    <script src="./index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy tham số từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const ma_dviqly = urlParams.get('ma_dvi');

            // Tìm phần tử để hiển thị thông báo
            const headerTextElement = document.querySelector('.header__text');

            // Kiểm tra nếu có giá trị ma_dviqly và phần tử để hiển thị
            if (ma_dviqly && headerTextElement) {
                // Cập nhật nội dung của phần tử HTML
                headerTextElement.textContent = `Bạn đã bình chọn gian hàng thành công cho gian hàng ${ma_dviqly}`;
            }
        });

    </script>
    <title>Kết quả bình chọn</title>
    <!-- Your other scripts and stylesheets -->
    <!-- Add a script to fetch data and populate the grid -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const ma_dviqly = urlParams.get('ma_dvi');

            if (ma_dviqly) {
                fetch(`https://binhchon.evnhanoi.vn/api/Get_thongtin?ma_dvi=${ma_dviqly}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.STATUS === 'SUCCESS') {
                            // Assuming your grid has an element with id 'grid' to populate data
                            const grid = document.getElementById('grid');

                            // Assuming P_data is an array of objects
                            data.DATA.forEach(item => {
                                const row = document.createElement('div');
                                row.textContent = `TEN_DVIQLY: ${item.TEN_DVIQLY}, TONG: ${item.TONG}`;
                                grid.appendChild(row);
                            });
                        } else {
                            console.error('Failed to fetch data');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        });
    </script>
    <style>
        .container1 {
            width: 250px;
            height: 250px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cloud {
            width: 250px;
        }

        .front {
            padding-top: 45px;
            margin-left: 25px;
            display: inline;
            position: absolute;
            z-index: 11;
            animation: clouds 8s infinite;
            animation-timing-function: ease-in-out;
        }

        .back {
            margin-top: -30px;
            margin-left: 150px;
            z-index: 12;
            animation: clouds 12s infinite;
            animation-timing-function: ease-in-out;
        }

        .right-front {
            width: 45px;
            height: 45px;
            border-radius: 50% 50% 50% 0%;
            background-color: #4c9beb;
            display: inline-block;
            margin-left: -25px;
            z-index: 5;
        }

        .left-front {
            width: 65px;
            height: 65px;
            border-radius: 50% 50% 0% 50%;
            background-color: #4c9beb;
            display: inline-block;
            z-index: 5;
        }

        .right-back {
            width: 50px;
            height: 50px;
            border-radius: 50% 50% 50% 0%;
            background-color: #4c9beb;
            display: inline-block;
            margin-left: -20px;
            z-index: 5;
        }

        .left-back {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 0% 50%;
            background-color: #4c9beb;
            display: inline-block;
            z-index: 5;
        }

        .sun {
            width: 120px;
            height: 120px;
            background: -webkit-linear-gradient(to right, #fcbb04, #fffc00);
            background: linear-gradient(to right, #fcbb04, #fffc00);
            border-radius: 60px;
            display: inline;
            position: absolute;
        }

        .sunshine {
            animation: sunshines 2s infinite;
        }

        @keyframes sunshines {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @keyframes clouds {
            0% {
                transform: translateX(15px);
            }

            50% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(15px);
            }
        }

        .checkbox-wrapper-31:hover .check {
            stroke-dashoffset: 0;
        }

        .checkbox-wrapper-31 {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
        }

            .checkbox-wrapper-31 .background {
                fill: #ccc;
                transition: ease all 0.6s;
                -webkit-transition: ease all 0.6s;
            }

            .checkbox-wrapper-31 .stroke {
                fill: none;
                stroke: #fff;
                stroke-miterlimit: 10;
                stroke-width: 2px;
                stroke-dashoffset: 100;
                stroke-dasharray: 100;
                transition: ease all 0.6s;
                -webkit-transition: ease all 0.6s;
            }

            .checkbox-wrapper-31 .check {
                fill: none;
                stroke: #fff;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 2px;
                stroke-dashoffset: 22;
                stroke-dasharray: 22;
                transition: ease all 0.6s;
                -webkit-transition: ease all 0.6s;
            }

            .checkbox-wrapper-31 input[type=checkbox] {
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                margin: 0;
                opacity: 0;
                -appearance: none;
                -webkit-appearance: none;
            }

                .checkbox-wrapper-31 input[type=checkbox]:hover {
                    cursor: pointer;
                }

                .checkbox-wrapper-31 input[type=checkbox]:checked + svg .background {
                    fill: #6cbe45;
                }

                .checkbox-wrapper-31 input[type=checkbox]:checked + svg .stroke {
                    stroke-dashoffset: 0;
                }

                .checkbox-wrapper-31 input[type=checkbox]:checked + svg .check {
                    stroke-dashoffset: 0;
                }
